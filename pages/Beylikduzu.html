<!-- Daily Data for Beylikduzu Starts-->


    <div class="container justify-content-center my-4">

        <h3 class="d-flex justify-content-center" id="gun"></h3>

        <!-- Graph div -->

        <canvas class="my-5" id="gunlukbduzu" width="50" height="25" style="width: 50%; height: 50%"/>

    </div>

        <!-- Radio buttons -->

    <div id="radioDiv" class="d-flex justify-content-center my-5">
        <div class="form-check form-check-inline justify-content-center">

            <input class="form-check-input" type="radio" name="bduzugraphgunluk" checked onclick="DailyBeylikduzu()" value="pie">
            <label class="form-check-label mr-3" for="pie">Pie Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphgunluk" onclick="DailyBeylikduzu()" value="bar">
            <label class="form-check-label mr-3" for="bar">Bar Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphgunluk" onclick="DailyBeylikduzu()" value="line">
            <label class="form-check-label mr-3" for="line">Line Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphgunluk" onclick="DailyBeylikduzu()" value="radar">
            <label class="form-check-label mr-3" for="radar">Radar Grafiği</label>

        </div>
    </div>

    
    <hr>

<!-- Daily Data for Beylikduzu Ends -->


<!-- Weekly Data for Beylikduzu -->

    <div class="container justify-content-center my-5">

        <h3 class="d-flex justify-content-center" id="hafta"></h3>

        <!-- Graph div -->

        <canvas class="my-5" id="haftalikbduzu" width="50" height="25" style="width: 50%; height: 50%"/>

    </div>

    <!-- Radio buttons -->

    <div id="radioDiv" class="d-flex justify-content-center my-5">
        <div class="form-check form-check-inline justify-content-center">

            <input class="form-check-input" type="radio" name="bduzugraphhaftalik" checked onclick="WeeklyBeylikduzu()" value="pie">
            <label class="form-check-label mr-3" for="pie">Pie Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphhaftalik" onclick="WeeklyBeylikduzu()" value="bar">
            <label class="form-check-label mr-3" for="bar">Bar Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphhaftalik" onclick="WeeklyBeylikduzu()" value="line">
            <label class="form-check-label mr-3" for="line">Line Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphhaftalik" onclick="WeeklyBeylikduzu()" value="radar">
            <label class="form-check-label mr-3" for="radar">Radar Grafiği</label>

        </div>
    </div>


    <hr>

<!-- Weekly Data for Beylikduzu Ends -->


<!-- Monthly Data for Beylikduzu Starts -->


<div class="container justify-content-center my-5">

        <h3 class="d-flex justify-content-center" id="ay"></h3>

        <!-- Graph div -->

        <canvas class="my-5" id="aylikbduzu" width="50" height="25" style="width: 50%; height: 50%"/>

    </div>

    <!-- Radio buttons -->

    <div id="radioDiv" class="d-flex justify-content-center my-5">
        <div class="form-check form-check-inline justify-content-center">

            <input class="form-check-input" type="radio" name="bduzugraphaylik" checked onclick="MonthlyBeylikduzu()" value="pie">
            <label class="form-check-label mr-3" for="pie">Pie Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphaylik" onclick="MonthlyBeylikduzu()" value="bar">
            <label class="form-check-label mr-3" for="bar">Bar Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphaylik" onclick="MonthlyBeylikduzu()" value="line">
            <label class="form-check-label mr-3" for="line">Line Grafiği</label>

            <input class="form-check-input" type="radio" name="bduzugraphaylik" onclick="MonthlyBeylikduzu()" value="radar">
            <label class="form-check-label mr-3" for="radar">Radar Grafiği</label>

        </div>
    </div>


    <hr>

<!-- Monthly Data for Beylikduzu Ends -->
